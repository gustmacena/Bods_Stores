<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodes Stores - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="container">
        <h1>Bods Stores</h1>
        <div class="form">

            <h2>Cadastro</h2>

            <form id="cadastro-form" action="cadastrar">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="name" required><br><br>

                <label for="nomeSocial">Nome Social:</label>
                <input type="text" id="nomeSocial" name="nomeSocial"><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <span id="mensagemErroCPF" style="color: red;"></span>


                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <button type="button" onclick="buscarEndereco()">Buscar Endereço</button><br><br>
                <span id="mensagemErroCEP" style="color: red;"></span>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required><br><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="numeroCasa">Número da Casa:</label>
                <input type="text" id="numeroCasa" name="numeroCasa"><br><br>

                <label for="email_cadastro">Email:</label>
                <input type="text" id="email_cadastro" name="email_cadastro" required><br><br>

                <label for="senha_cadastro">Senha:</label>
                <input type="password" id="senha_cadastro" name="senha_cadastro" required><br><br>

                <label for="confirmar_senha">Confirmação de Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required><br><br>

                <input type="button" value="Cadastrar" onclick="enviar()">
            </form>
			<script src="../public/js/cadastro.js"></script>
        </div>




</body>

</html>
